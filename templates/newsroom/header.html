{% load static %}
<header id="header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header_top">
          <div class="header_top_left">
            <ul class="top_nav">
              <li><a href="/">Home</a></li>
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="{% url 'contact' %}">Contact</a></li>
              {% if request.user.is_authenticated %}
              <li>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger" tyle=" outline: none; border: none; background-color: transparent;"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                </form>
              </li>
              <li>
                <a href="{% url 'dashboard' %}">Dashboard</a>
              </li>
              {% else %}
              <li>
                <a href="{% url ''login %}">
                  <i class="fa fa-sign-in" aria-hidden="true"></i>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
          <div class="header_top_right">
            <p>{% now "l , jS F, Y " %}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header_bottom">
          <div class="logo_area"><a href="/" class="logo"><img src="{% static 'newsroom/assets/css/images/logo.jpg' %}" alt=""></a></div>
          <div class="add_banner"><a href="#"><img src="{% static 'newsroom/assets/css/images/sweet.png' %}" alt="" ></a></div>
        </div>
      </div>
    </div>
  </header>
