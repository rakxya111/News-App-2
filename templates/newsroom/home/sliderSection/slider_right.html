<div class="col-lg-4 col-md-4 col-sm-4">
    <div class="latest_post">
      <h2><span>Latest post</span></h2>
      <div class="latest_post_container">
       
        <div id="prev-button"><i class="fa fa-chevron-up"></i></div>
        
        <ul class="latest_postnav">
          {% for featured_post in latest_posts %}
          <li>
            <div class="media"> <a href="{% url 'post-detail' featured_post.pk %}" class="media-left"> <img alt="" src="{{ featured_post.featured_image.url }}"> </a>
              <div class="media-body"> <a href="{% url 'post-detail' featured_post.pk %}" class="catg_title"> {{ featured_post.title|truncatewords:20 }}</a> </div>
            </div>
          </li>
          {% endfor %}

        </ul>
        <div id="next-button"><i class="fa  fa-chevron-down"></i></div>
     
      </div>
    </div>
  </div>
