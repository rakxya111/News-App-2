<div class="blog-author">
    <h3>Author</h3><hr>
    <div class="media align-items-center" style="border: 4mm ridge rgba(206, 178, 130, 0.6); padding: 10px;">
        <img src="{{ post.author.userprofile.image.url }}" alt="{{ post.author.username }}" width="50px" />
        <div class="media-body">
            <a href="#">
                <h4>{{ post.author.get_full_name|default:post.author.username }}</h4>
                <p>@{{ post.author.username }}</p>
                <p>{{ post.author.userprofile.biography }}</p>
            </a>
        </div>

    </div>
</div><hr>
