<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a href="?query={{ query }}&page={{ page_obj.previous_page_number }}" class="page-link" aria-label="Previous">
                <i class="fa fa-hand-o-left" aria-hidden="true"></i>
            </a>
        </li>
        {% endif %}

        {% for i in page_obj.paginator.page_range %}
        <li class="page-item {% if i == page_obj.number %}active{% endif %}">
            <a href="?query={{ query }}&page={{ i }}" class="page-link">{{ i }}</a>
        </li>
        {% endfor %}

        {% if page_obj.has_next %}
        <li class="page-item">
            <a href="?query={{ query }}&page={{ page_obj.next_page_number }}" class="page-link" aria-label="Next">
                <i class="fa fa-hand-o-right" aria-hidden="true"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
